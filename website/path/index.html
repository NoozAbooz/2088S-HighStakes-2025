<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Robotics Path Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="canvas-container"></div>
        <div id="config-panel">
            <h2>Configuration</h2>
            <div class="config-section">
                <select id="format-select">
                    <option value="libks">libKS Odom MTPoint</option>
                    <option value="custom">Custom Format</option>
                </select>
            </div>
            <div class="config-section">
                <h2>Robot Visualization</h2>
                <input type="number" id="robot-width" placeholder="Width" value="12">
                <input type="number" id="robot-height" placeholder="Height" value="12">
                <div class="checkbox-container">
                    <input type="checkbox" id="robot-visible">
                    <label for="robot-visible">Visible</label>
                </div>
            </div>
            <div class="config-section">
                <h2>Field</h2>
                <select id="field-select" onchange="updateFieldImage()">
                    <option value="v5rc">V5RC - High Stakes</option>
                    <option value="v5rc-skills">V5RC Skills - High Stakes</option>
                </select>
                <h2>Grid Density</h2>
                <input type="number" id="grid-density" value="10" min="5" max="50" step="1" onchange="updateGridDensity()">
            </div>
            <button onclick="copyCodeToClipboard()">Copy Code</button>
            <button onclick="clearPath()">Clear Path</button>
            <button onclick="resetView()">Reset View</button>
            <pre id="code-output"></pre>
        </div>
        <div id="toast" class="toast">Code copied to clipboard!</div> <!-- Toast Notification -->
    </div>
    <script src="script.js"></script>
</body>
</html>
